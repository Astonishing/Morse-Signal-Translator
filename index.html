<div class="container">
    <h1>MORSE SIGNAL TRANSLATOR</h1>
    <textarea id="englishInput" placeholder="Type English text here..."></textarea>
    <button onclick="englishToMorse()">Translate to Morse</button>
    <textarea id="morseOutput" placeholder="Morse code will appear here..."></textarea>
    
    <textarea id="morseInput" placeholder="Type Morse code here... (use space between letters, / for space)"></textarea>
