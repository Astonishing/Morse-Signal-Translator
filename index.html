<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Signal Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Morse Signal Translator</h1>
    </header>

    <div class="container">
      <h2>English to Morse</h2>
      English:
      <input type="text" class="input" id="eng-input" />
      <button class="button" onclick="toMorse()">Translate</button>
      <br />
      Output:
      <input type="text" class="output" id="morse-output" />
    </div>

    <br /><br />

    <div class="container">
      <h2>Morse to English</h2>
      Morse:
      <input type="text" class="input" id="morse-input" />
      <button class="button" onclick="toEnglish()">Translate</button>
      <br />
      Output:
      <input type="text" class="output" id="eng-output" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
