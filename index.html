<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      border: 2px solid red;
      border-radius: 10px;
      padding: 0.3rem 0.2rem;
      margin: 0.75rem 0;
    }

    .button {
      margin: 10px;
      margin-left: 240px;
    }
  </style>

  <body>
    <h1>Morse Signal Translator</h1>

    <div>
      <h2>English to Morse</h2>
      Engish : <input type="text" class="input" id="eng-input" />
      <br />
      <button class="button" onclick="toMorse()">Translate</button>
      <br />
      Output : <input type="text" class="output" id="morse-output" />
    </div>

    <br />
    <br />

    <div>
      <h2>Morse to English</h2>
      Morse : <input type="text" class="input" id="morse-input" />
      <br />
      <button class="button" onclick="toEnglish()">Translate</button>
      <br />
      Output : <input type="text" class="output" id="eng-output" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
