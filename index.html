<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      border: 2px solid red;
      border-radius: 10px;
      padding: 0.3rem 0.2rem; /* space between border and text */
      margin: 0.75rem 0; /* vertical spacing around the heading */
    }
  </style>
  <body>
    <h1>Morse Signal Translator</h1>

    <div>
      <h2>English to Morse</h2>
      Engish : <input type="text" class="input" />
      <br />
      <button style="margin: 10px; margin-left: 240px">Translate</button>
      <br />
      Output : <input type="text" class="output" />
    </div>

    <br />
    <br />

    <div>
      <h2>Morse to English</h2>
      Engish : <input type="text" class="input" />
      <br />
      <button style="margin: 10px; margin-left: 240px">Translate</button>
      <br />
      Output : <input type="text" class="output" />
    </div>
  </body>
</html>
